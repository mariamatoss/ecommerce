<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<script>
    // Função para gerar o código QR
    function gerarQRCode() {
        // Obtenha o valor para o código QR (por exemplo, um link)
        var qrValue = "https://exemplo.com";

        // Crie um novo objeto QRious
        var qr = new QRious({
            element: document.getElementById('qrcode'),
            value: qrValue,
            size: 200
        });
    }

    // Chame a função para gerar o código QR quando a página for carregada
    window.onload = function() {
        gerarQRCode();
    };
</script> <!--qrious a biblioteca-->
